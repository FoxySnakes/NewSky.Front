<div id="navigation-container">
    <div id="banner-top">
        <div id="online-player">
            <!-- <div id="number">{{playerNumber}}</div>
            <p>joueurs en ligne</p> -->
        </div>
        <div id="auth-not-connected" *ngIf="!isAuthenticated">
            <a routerLink="/login">Connexion</a>
            <p>|</p>
            <a routerLink="/register">Inscription</a>
        </div>
        <a id="auth-connected" *ngIf="isAuthenticated">
            <div id="toggle-global-menu" (click)="globalMenu.toggle($event)">
                <p>{{user?.userName}}</p>
                <img src="https://minotar.net/helm/{{user?.userName}}/30.png" alt="">
            </div>
            <p-menu #globalMenu [popup]="true" [model]="globalMenuItems">
                <ng-template pTemplate="item" let-item>
                    <a *ngIf="item?.class == 'menu-button-link'" [routerLink]="item?.routerLink">
                        <span [class]="item.icon"></span>
                        <span> {{ item.label }}</span>
                    </a>
                    <a *ngIf="item?.class == 'menu-button-actions'">
                        <button>
                            <span [class]="item.icon"></span>
                            <span> {{ item.label }}</span>
                        </button>
                    </a>
                </ng-template>
            </p-menu>

        </a>
    </div>
    <div id="picture">
        <img id="menu-background" src="./../../../../assets/pictures/nav-background.png" alt="Photo des farm à mobs">
        <a routerLink="/home" id="menu-logo"><img src="./../../../../assets/pictures/logo.png" alt="Logo de NewSky"></a>
    </div>
    <div id="styled-links">
        <!-- <button class="link" routerLink="home">
            <div class="link-picture">
                <img src="./../../../../assets/pictures/home.png" alt="Icon de maison" width="55" height="55">
                <div class="img-shadow"></div>
            </div>
            <div class="link-text">
                <p>ACCUEIL</p>
                <p>Informations générales du serveur</p>
            </div>
        </button> -->
        <button class="link" routerLink="store">
            <div class="link-picture">
                <img src="./../../../../assets/pictures/boutique-icon.png" alt="Icon de coffre" width="55" height="55">
                <div class="img-shadow"></div>
            </div>
            <div class="link-text">
                <p>BOUTIQUE</p>
                <p>Besoin de quelque chose ? Achetez tout ici</p>
            </div>
        </button>
        <button class="link" routerLink="vote">
            <div class="link-picture">
                <img src="./../../../../assets/pictures/vote-icon.png" alt="Icon d'urne" width="55" height="55">
                <div class="img-shadow"></div>
            </div>
            <div class="link-text">
                <p>VOTER</p>
                <p>Votez pour recevoir des récompenses</p>
            </div>
        </button>
    </div>
</div>
