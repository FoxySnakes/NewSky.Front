<div id="container">
    <h1>Boutique</h1>
    <div id="store-layout">
        <div id="store-layout-left">
            <div id="store-categories">
                <div class="header" position="left">
                    <h3>Cat√©gories</h3>
                </div>
                <ng-container *ngFor="let category of tebexListing.categories">
                    <a class="store-links" routerLink="/store/product/{{normalizeCategoryName(category.name)}}" 
                    [class.selected]="categoryName == normalizeCategoryName(category.name)">{{category.name}}</a>
                </ng-container>
            </div>
            <div class="buyer">
                <div class="header" position="left">
                    <h3>Dernier Achat du mois</h3>
                </div>
                <div class="player">
                    <img src="" alt="">
                </div>
            </div>

        </div>
        <div id="store-layout-right">
            <div class="header" position="">
                <h3>{{currentCategory != undefined ? currentCategory.name : "d"}}</h3>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
