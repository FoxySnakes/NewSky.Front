<div id="main-container">
  <div id="error"[class.has-error]="error">{{error}}</div>
  <div class="container">
    <a id="back" [routerLink]="callbackUrl"><span class="icon-chevron-left"></span> Retour</a>
    <div id="form">
      <h1>Connectez vous</h1>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="field">
          <input type="text" name="usernameOrEmail" id="usernameOrEmail" formControlName="usernameOrEmail">
          <label for="usernameOrEmail"><span class="icon-user"></span> Nom d'utilisateur / E-mail</label>
          <div class="errors" [class.visible]="!form.controls.usernameOrEmail.valid && form.controls.usernameOrEmail.touched">
            <p [class.visible]="form.controls.usernameOrEmail.hasError('required') && form.controls.usernameOrEmail.touched">Nom d'utilisateur ou e-mail requis</p>
          </div>
        </div>
        <div class="field">
          <input type="password" name="password" id="password" formControlName="password">
          <label for="password"><span class="icon-user"></span> Mot de passe</label>
          <div class="errors" [class.visible]="!form.controls.password.valid && form.controls.password.touched">
            <p [class.visible]="form.controls.password.hasError('required') && form.controls.password.touched">Mot de passe requis</p>
          </div>
        </div>
        <div id="options">
          <div id="remember-me">
            <input type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe" class="box"><span class="icon-check"></span></label>
            <label for="rememberMe" class="text">Se souvenir de moi</label>
          </div>
          <a id="forgot-password">Mot de passe oubliÃ©&nbsp;?</a>
        </div>
        <div id="submit">
          <button type="submit" [disabled]="!form.valid">Se connnecter</button>
        </div>
      </form>
      <div id="no-account">
        <p>Vous n'avez pas de compte&nbsp;?</p>
        <a routerLink="/register">S'inscrire</a>
      </div>
    </div>
    <div id="picture-right">
      <img src="../../../../assets/pictures/fotor-ai-20240228194635.jpg" alt="">
    </div>
  </div>
</div>
